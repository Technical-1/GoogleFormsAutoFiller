<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Auto Filler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../images/icon-96.png" alt="Logo" class="logo">
            <h1>Google Forms Auto Filler</h1>
        </div>

        <div id="formData">
            <!-- Template for a row -->
            <template id="formRowTemplate">
                <div class="form-row">
                    <input type="text" name="key[]" placeholder="Key" class="key-input" />
                    <input type="text" name="value[]" placeholder="Value" class="value-input" />
                    <button type="button" class="remove-btn">-</button>
                </div>
            </template>
        </div>        
        <button id="addRowBtn">+ Add New</button>
        <br>

        <div class="footer">
            <button class="footer-btn" id="donate-btn">üí∞ Donate</button>
            <button class="footer-btn" id="share-btn">üîó Github</button>
            <button class="footer-btn" id="info-btn">‚ÑπÔ∏è Info</button>
        </div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
