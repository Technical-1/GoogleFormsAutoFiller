<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Auto Filler</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for CSV import */
        .csv-import {
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .csv-import h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .file-input-container {
            display: flex;
            margin-bottom: 10px;
        }
        .file-input-container input[type="file"] {
            flex: 1;
        }
        .csv-options {
            margin: 10px 0;
        }
        .status-message {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../images/icon-96.png" alt="Logo" class="logo">
            <h1>Google Forms Auto Filler</h1>
        </div>

        <!-- CSV Import Section -->
        <div class="csv-import">
            <h3>Import from CSV</h3>
            <div class="file-input-container">
                <input type="file" id="csvFile" accept=".csv" />
                <button id="uploadCsvBtn">Upload CSV</button>
            </div>
            <div class="csv-options">
                <label>
                    <input type="checkbox" id="overwriteExisting" checked />
                    Overwrite existing fields
                </label>
            </div>
            <div id="importStatus" class="status-message"></div>
        </div>

        <div id="formData">
            <!-- Form rows will be added here dynamically -->
        </div>        
        <button id="addRowBtn">+ Add New</button>
        <br>

        <div class="footer">
            <button class="footer-btn" id="donate-btn">üí∞ Donate</button>
            <button class="footer-btn" id="share-btn">üîó Github</button>
            <button class="footer-btn" id="info-btn">‚ÑπÔ∏è Info</button>
        </div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
